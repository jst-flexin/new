<!doctype html>
<html lang="en">
<head>
    <style>
        h2{
            text-align: center;
            font-size: 25px;
            font-family: "";
            color: black;
        }



    </style>

    <link rel="stylesheet" href="assets/form2.css">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>form2</title>
</head>
<body>
<h2>REGISTRATION FORM</h2>

<div id="form-container">
    <div id="form-group">
        <label for="name">Name</label>
        <input type="text"id="name">
    </div>
    <br>
    
  <div class="form-group">
      <label for="email">Email</label>
      <input type="text"id="email" name="email" required>
  </div>
    <br>
    
    <div class="form-group">
        <label for="pass">Password</label>
        <input type="text"id="pass" name="pass" required>
    </div>
    <br>
    <div class="form-group">
        <label for="dob">Date of Birth</label>
        <input type="text"id="dob" name="date" required>
    </div>
    <br>

    <div class="form-group">
        <label for="gender">Gender</label>
        <select name="gender" id="gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="others">Others</option>
        </select>
    </div>
    <br>
    <div>
        <label >Interests</label>
        <input type="checkbox"id="interest1" name="interest">
        <label for="interest1">Reading</label>


        <input type="checkbox"id="interest2" name="interest">
        <label for="interest2">Swimming</label>



        <input type="checkbox"id="interest3" name="interest">
        <label for="interest3">Travelling</label>

    </div>
<div class="form-group">
    <label Choose a programming language></label>
    <input type="radio"id="lang1"name="lang1"value="Java">
    <label for="lang1">JAVA</label>

    <input type="radio"id="lang2"name="lang2"value="Java">
    <label for="lang2">HTML</label>

    <input type="radio"id="lang3"name="lang3"value="Java">
    <label for="lang3"></label>

</div>
<div class="form-group">
    <label for="message">Additional Information:</label>
    <textarea name="message" id="message" ></textarea>

</div>
<div class="form-group">
    <input type="submit"value="Submit">

</div>



    </div>


    
    
    
</div>









</body>
</html>
